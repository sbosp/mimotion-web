{% extends "base.html" %}

{% block title %}编辑任务{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto px-4 sm:px-6">
    <div class="bg-white shadow overflow-hidden rounded-lg">
        <div class="px-4 py-5 sm:px-6">
            <h3 class="text-lg sm:text-xl leading-6 font-medium text-gray-900">
                编辑微信刷步任务
            </h3>
            <p class="mt-1 max-w-2xl text-sm text-gray-500">
                修改任务配置信息
            </p>
        </div>
        <div class="border-t border-gray-200">
            <form method="POST" action="{{ url_for('task.edit_task', id=task.id) }}" class="divide-y divide-gray-200">
                <div class="py-4 sm:py-5 px-4 sm:px-6">
                    <div class="space-y-2 sm:grid sm:grid-cols-3 sm:gap-4">
                        <label class="text-sm font-medium text-gray-500">账号</label>
                        <div class="sm:col-span-2">
                            <p class="text-sm text-gray-900">{{ task_value.mi_user }}</p>
                        </div>
                    </div>
                </div>

                <div class="py-4 sm:py-5 px-4 sm:px-6">
                    <div class="space-y-2 sm:grid sm:grid-cols-3 sm:gap-4">
                        <label for="min_step" class="text-sm font-medium text-gray-500">最小步数</label>
                        <div class="sm:col-span-2">
                            <input type="number" name="min_step" id="min_step" value="{{ task_value.min_step }}" required
                                   class="w-full block shadow-sm focus:ring-indigo-500 focus:border-indigo-500 text-sm border-gray-300 rounded-md">
                            <p class="mt-2 text-xs sm:text-sm text-gray-500">每天步数的最小值，建议不超过49000步，超过容易封号</p>
                        </div>
                    </div>
                </div>

                <div class="py-4 sm:py-5 px-4 sm:px-6">
                    <div class="space-y-2 sm:grid sm:grid-cols-3 sm:gap-4">
                        <label for="max_step" class="text-sm font-medium text-gray-500">最大步数</label>
                        <div class="sm:col-span-2">
                            <input type="number" name="max_step" id="max_step" value="{{ task_value.max_step }}" required
                                   class="w-full block shadow-sm focus:ring-indigo-500 focus:border-indigo-500 text-sm border-gray-300 rounded-md">
                            <p class="mt-2 text-xs sm:text-sm text-gray-500">每天步数的最小值，建议不超过49000步，超过容易封号</p>
                        </div>
                    </div>
                </div>

                <div class="py-4 sm:py-5 px-4 sm:px-6">
                    <div class="space-y-2 sm:grid sm:grid-cols-3 sm:gap-4">
                        <label for="sync_start_hour" class="text-sm font-medium text-gray-500">同步时间</label>
                        <div class="sm:col-span-2">
                            <div class="relative">
                                <div class="relative">
                                    <select name="sync_start_hour" id="sync_start_hour"
                                            class="w-full block shadow-sm focus:ring-indigo-500 focus:border-indigo-500 text-sm border-gray-300 rounded-md appearance-none bg-white pl-3 pr-10 py-2">
                                        {% for hour in range(0, 24) %}
                                        <option value="{{ hour }}" {% if hour== task.hour %}selected{% endif %}>{{ "%02d"|format(hour) }}:00</option>
                                        {% endfor %}
                                    </select>
                                    <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                                        <svg class="h-4 w-4" fill="currentColor" viewBox="0 0 20 20">
                                            <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                                                  clip-rule="evenodd"></path>
                                        </svg>
                                    </div>
                                </div>
                                <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                                    <svg class="h-4 w-4" fill="currentColor" viewBox="0 0 20 20">
                                        <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                                              clip-rule="evenodd"></path>
                                    </svg>
                                </div>
                            </div>
                            <p class="mt-2 text-xs sm:text-sm text-gray-500">每天同步步数的时间</p>
                        </div>
                    </div>
                </div>

                {#
                <div class="py-4 sm:py-5 px-4 sm:px-6">#}
                    {#
                    <div class="space-y-2 sm:grid sm:grid-cols-3 sm:gap-4">#}
                        {# <label for="sync_end_hour" class="text-sm font-medium text-gray-500">同步结束时间</label>#}
                        {#
                        <div class="sm:col-span-2">#}
                            {# <select name="sync_end_hour" id="sync_end_hour" class="w-full block shadow-sm focus:ring-indigo-500 focus:border-indigo-500 text-sm border-gray-300 rounded-md">#}
                                {# {% for hour in range(0, 24) %}#}
                                {#
                                <option value="{{ hour }}" {% if hour== task.sync_end_hour %}selected{% endif %}>{{ "%02d"|format(hour) }}:00</option>
                                #}
                                {# {% endfor %}#}
                                {# </select>#}
                            {# <p class="mt-2 text-xs sm:text-sm text-gray-500">每天结束同步步数的时间</p>#}
                            {#
                        </div>
                        #}
                        {#
                    </div>
                    #}
                    {#
                </div>
                #}

                <div class="py-4 sm:py-5 px-4 sm:px-6">
                    <div class="space-y-2 sm:grid sm:grid-cols-3 sm:gap-4">
                        <label for="is_active" class="text-sm font-medium text-gray-500">状态</label>
                        <div class="sm:col-span-2">
                            <div class="relative flex items-start">
                                <div class="flex items-center h-5">
                                    <input id="is_active" name="is_active" type="checkbox" {% if task.is_active %}checked{% endif %}
                                           class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300 rounded">
                                </div>
                                <div class="ml-3 text-sm">
                                    <label for="is_active" class="font-medium text-gray-700">启用账号</label>
                                    <p class="text-xs sm:text-sm text-gray-500">启用后将按计划自动同步步数</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="py-4 sm:py-5 px-4 sm:px-6">
                    <div class="flex flex-col sm:flex-row sm:justify-end space-y-2 sm:space-y-0 sm:space-x-3">
                        <a href="{{ url_for('task.list_tasks') }}"
                           class="order-2 sm:order-1 bg-white py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 text-center">
                            取消
                        </a>
                        <button type="submit"
                                class="order-1 sm:order-2 inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                            保存
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
